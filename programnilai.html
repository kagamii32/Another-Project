<!--
    1. Inputan masuk ke Variabel inputan lewat input-type:number (baris 17 dan baris 46)
    2. Saat submit ditekan (baris 48), f() akan memproses data yang masuk dengan cara menginpor data masuk ke variabel inputan lalu disesuaikan berdasarkan kondisinya masing masing (baris 19 - 36)
    3. Output yang keluar disesuaikan dengan kondisi input yang dimasukkan 
    
-->

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar membuat program js</title>
    <link rel="stylesheet" href="style.css">
    <script>
        function f() {
            var inputan = document.getElementById("inputmasuk").value;  
            if (inputan > 90) {
                alert("Anda mendapatkan nilai A");
            }
                 else if (inputan > 80) {
                    alert("Anda mendapatkan nilai B");
                    }
                else if (inputan > 70) {
                    alert("Anda mendapatkan nilai C");
                }
                else if (inputan > 60) {
                    alert("Anda mendapatkan nilai D");
                }
                else if (inputan > 50) {
                    alert("Anda mendapatkan nilai E");
                }
                else {
                    alert("Maaf, Anda dinyatakan Gagal");
                }
            
            document.getElementById("inputp").innerHTML=(inputan);
        }
    </script>
</head>

<body>
    <h1>Program Pengelompokan Nilai</h1>

    <form id="form" onsubmit="return false">
        <input type="number" placeholder="Masukkan Nilai" id="inputmasuk">
        <input type="submit" onclick="f()">
    </form>

    <p>
        Jadi, Nilai yang anda dapatkan adalah: <p id="inputp"></p>
    </p> 

</body>

</html>
